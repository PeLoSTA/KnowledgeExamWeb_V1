
<!DOCTYPE html>

        <title>Knowledge Exam Pro - Dialog</title>

        <link rel="stylesheet" href="mdl/material.min.css">
        <script src="mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

        <link rel="stylesheet" href="style5.css" />
    </head>

    <body>

        <h5>Subjects - Variant 5 - About Questions</h5>

        <dialog id="dialogQuestion"  class="mdl-dialog" style="width: 500px">

            <div>

                <h6 class="mdl-dialog__title">Add a new Question</h6>
                <br/>

                <div>
                    <label class="mdl-textfield mdl-js-textfield">Bitte geben Sie hier die Frage ein:</label>
                </div>

                <div class="mdl-textfield mdl-js-textfield">
                    <textarea class="mdl-textfield__input" type="text" rows= "2" id="sample5" ></textarea>
                    <label class="mdl-textfield__label" for="sample5">...</label>
                </div>

                <div>
                    <label id="labelNumAnswers"  class="mdl-textfield mdl-js-textfield">Anzahl Antworten</label>

                    <button id="demo-menu-lower-left" class="mdl-button mdl-js-button mdl-button--icon">
                        <i class="material-icons">more_vert</i>
                    </button>

                    <ul class="mdl-menu mdl-menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-left">
                        <li id="list-num-answers-2" class="mdl-menu__item">2</li>
                        <li id="list-num-answers-3" class="mdl-menu__item">3</li>
                        <li id="list-num-answers-4" class="mdl-menu__item">4</li>
                        <li id="list-num-answers-5" class="mdl-menu__item">5</li>
                        <li id="list-num-answers-6" class="mdl-menu__item">6</li>
                        <li id="list-num-answers-7" class="mdl-menu__item">7</li>
                        <li id="list-num-answers-8" class="mdl-menu__item">8</li>
                        <li id="list-num-answers-9" class="mdl-menu__item">9</li>
                    </ul>
                </div>

                <div id="anchorAnswers">
                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows= "1" id="sample5" ></textarea>
                        <label class="mdl-textfield__label" for="sample5">...</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows= "1" id="sample5" ></textarea>
                        <label class="mdl-textfield__label" for="sample5">...</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield">
                        <textarea class="mdl-textfield__input" type="text" rows= "1" id="sample5" ></textarea>
                        <label class="mdl-textfield__label" for="sample5">...</label>
                    </div>
                </div>


                <div class="mdl-dialog__actions" style="width: 350px">
                    <button type="button" class="mdl-button create">Add</button>
                    <button type="button" class="mdl-button cancel">Cancel</button>
                </div>
            </div>
        </dialog>

        <br/>

        <button id="btnEnterQuestion"  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
            Enter Question
        </button>
